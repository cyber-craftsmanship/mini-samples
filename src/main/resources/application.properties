spring.datasource.url=jdbc:postgresql://localhost:5432/university
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA
spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

# Number of example to run: 0 - by-default will successfully populate db with correct data
example.number=1

# Enable transaction interceptor logging
logging.level.org.springframework.transaction.interceptor=TRACE
# Logging data initialised in EntityUtil
log.init.data=false

spring.jpa.open-in-view=false
